    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;

        .container {

        h1 {

        .game-info {

        .game-board {

            grid-template-rows: repeat(8, 1fr);
            gap: 3px;
            background-color: #555;
            border: 4px solid #333;
            padding: 6px;
            border-radius: 10px;
            margin: 0 auto;
            max-width: 500px;
        }
        
        .cell {
            aspect-ratio: 1;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 28px;
            transition: all 0.2s ease;
            box-shadow: inset 0 -3px 0 rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
        }
        
        .cell::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
        }
        
        .cell:hover {
            transform: scale(0.92);
            box-shadow: inset 0 -2px 0 rgba(0,0,0,0.2);
        }
        
        .cell.selected {
            transform: scale(0.9);
            border: 3px solid white;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
            z-index: 10;
        }
        
        .cell.matched {
            animation: matched 0.5s ease-out forwards;
        }
        
        .cell.falling {
            animation: fall 0.3s ease-out;
        }
        
        @keyframes matched {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.7; }
            100% { transform: scale(0); opacity: 0; }
        }
        
        @keyframes fall {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(0); }
        }
        
        .controls {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        button {
            padding: 12px 25px;
            font-size: 16px;
            background: linear-gradient(to right, #4ecdc4, #556270);
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            font-weight: bold;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.3);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        .instructions {
            background: #e3f2fd;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            text-align: left;
        }
        
        .instructions h3 {
            margin-top: 0;
            color: #333;
        }
        
        .instructions ul {
            padding-left: 20px;
        }
        
        .instructions li {
            margin-bottom: 8px;
        }
        
        .win-message {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s;
        }
        
        .win-message.show {
            opacity: 1;
            pointer-events: all;
        }
        
        .win-content {
            background: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            max-width: 90%;
        }
        
        .win-content h2 {
            color: #4ecdc4;
            font-size: 2.5em;
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸŒŸ æ¶ˆæ¶ˆä¹ ğŸŒŸ</h1>
        
        <div class="game-info">
            <div class="info-item">åˆ†æ•°: <span id="score" class="score-value">0</span></div>
            <div class="info-item">æ­¥æ•°: <span id="moves" class="moves-value">0</span></div>
        </div>
        
        <div class="game-board" id="gameBoard"></div>
        
        <div class="controls">
            <button onclick="resetGame()">é‡æ–°å¼€å§‹</button>
            <button onclick="showHint()">æç¤º</button>
        </div>
        
        <div class="instructions">
            <h3>æ¸¸æˆè¯´æ˜:</h3>
            <ul>
                <li>ç‚¹å‡»ä¸€ä¸ªæ–¹å—é€‰ä¸­å®ƒï¼Œå†ç‚¹å‡»ç›¸é‚»æ–¹å—è¿›è¡Œäº¤æ¢</li>
                <li>å½¢æˆ3ä¸ªæˆ–ä»¥ä¸Šç›¸åŒé¢œè‰²è¿çº¿å³å¯æ¶ˆé™¤</li>
                <li>æ¶ˆé™¤è¶Šå¤šæ–¹å—ï¼Œå¾—åˆ†è¶Šé«˜</li>
                <li>ä½¿ç”¨"æç¤º"æŒ‰é’®æŸ¥çœ‹å¯ç§»åŠ¨ä½ç½®</li>
            </ul>
        </div>
    </div>
    
    <div class="win-message" id="winMessage">
        <div class="win-content">
            <h2>æ­å–œé€šå…³!</h2>
            <p>ä½ è·å¾—äº† <span id="finalScore">0</span> åˆ†!</p>
            <button onclick="hideWinMessage()">ç»§ç»­æ¸¸æˆ</button>
        </div>
    </div>

    <script>
        // æ¸¸æˆé…ç½®
        const BOARD_SIZE = 8;
        const COLORS = ['ğŸ”´', 'ğŸŸ¢', 'ğŸ”µ', 'ğŸŸ¡', 'ğŸŸ£', 'ğŸŸ '];
        let score = 0;
        let moves = 0;
        let board = [];
        let selectedCell = null;
        let isProcessing = false; // é˜²æ­¢åœ¨åŠ¨ç”»è¿‡ç¨‹ä¸­æ“ä½œ
        
        // åˆå§‹åŒ–æ¸¸æˆ
        function initGame() {
            score = 0;
            moves = 0;
            document.getElementById('score').textContent = score;
            document.getElementById('moves').textContent = moves;
            board = [];
            selectedCell = null;
            isProcessing = false;
            
            // åˆ›å»ºæ¸¸æˆæ¿æ•°æ®
            for (let i = 0; i < BOARD_SIZE; i++) {
                board[i] = [];
                for (let j = 0; j < BOARD_SIZE; j++) {
                    board[i][j] = getRandomColor();
                }
            }
            
            // ç¡®ä¿åˆå§‹æ²¡æœ‰åŒ¹é…é¡¹
            while (findMatches().length > 0) {
                removeMatches(findMatches());
                fillEmptySpaces();
            }
            
            renderBoard();
        }
        
        // è·å–éšæœºé¢œè‰²
        function getRandomColor() {
            return COLORS[Math.floor(Math.random() * COLORS.length)];
        }
        
        // æ¸²æŸ“æ¸¸æˆæ¿
        function renderBoard() {
            const gameBoard = document.getElementById('gameBoard');
            gameBoard.innerHTML = '';
            
            for (let i = 0; i < BOARD_SIZE; i++) {
                for (let j = 0; j < BOARD_SIZE; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.textContent = board[i][j];
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    
                    cell.addEventListener('click', () => handleCellClick(i, j));
                    gameBoard.appendChild(cell);
                }
            }
        }
        
        // å¤„ç†å•å…ƒæ ¼ç‚¹å‡»
        function handleCellClick(row, col) {
            if (isProcessing) return; // æ­£åœ¨å¤„ç†åŠ¨ç”»æ—¶ç¦æ­¢æ“ä½œ
            
            if (selectedCell === null) {
                // ç¬¬ä¸€æ¬¡é€‰æ‹©
                selectedCell = { row, col };
                updateSelectionDisplay();
            } else {
                // ç¬¬äºŒæ¬¡é€‰æ‹©
                const isAdjacent = (
                    (Math.abs(selectedCell.row - row) === 1 && selectedCell.col === col) ||
                    (Math.abs(selectedCell.col - col) === 1 && selectedCell.row === row)
                );
                
                if (isAdjacent) {
                    moves++;
                    document.getElementById('moves').textContent = moves;
                    
                    // äº¤æ¢ä¸¤ä¸ªå•å…ƒæ ¼
                    swapCells(selectedCell.row, selectedCell.col, row, col);
                    
                    // æ£€æŸ¥æ˜¯å¦æœ‰åŒ¹é…
                    const matches = findMatches();
                    if (matches.length > 0) {
                        // æœ‰åŒ¹é…ï¼Œå¤„ç†æ¶ˆé™¤
                        processMatches();
                    } else {
                        // æ²¡æœ‰åŒ¹é…ï¼Œæ¢å›æ¥
                        swapCells(selectedCell.row, selectedCell.col, row, col);
                        renderBoard();
                    }
                }
                
                // å–æ¶ˆé€‰æ‹©
                selectedCell = null;
                updateSelectionDisplay();
            }
        }
        
        // æ›´æ–°é€‰ä¸­æ˜¾ç¤º
        function updateSelectionDisplay() {
            // ç§»é™¤æ‰€æœ‰é€‰ä¸­æ ·å¼
            document.querySelectorAll('.cell').forEach(cell => {
                cell.classList.remove('selected');
            });
            
            // æ·»åŠ é€‰ä¸­æ ·å¼
            if (selectedCell !== null) {
                const selectedElement = document.querySelector(
                    `.cell[data-row="${selectedCell.row}"][data-col="${selectedCell.col}"]`
                );
                if (selectedElement) {
                    selectedElement.classList.add('selected');
                }
            }
        }
        
        // äº¤æ¢ä¸¤ä¸ªå•å…ƒæ ¼
        function swapCells(row1, col1, row2, col2) {
            const temp = board[row1][col1];
            board[row1][col1] = board[row2][col2];
            board[row2][col2] = temp;
        }
        
        // æŸ¥æ‰¾åŒ¹é…é¡¹
        function findMatches() {
            const matches = [];
            const matchedCells = new Set();
            
            // æ£€æŸ¥æ°´å¹³åŒ¹é…
            for (let i = 0; i < BOARD_SIZE; i++) {
                for (let j = 0; j < BOARD_SIZE - 2; j++) {
                    const color = board[i][j];
                    if (color && 
                        color === board[i][j+1] && 
                        color === board[i][j+2]) {
                        
                        // è‡³å°‘3ä¸ªåŒ¹é…
                        let count = 3;
                        while (j + count < BOARD_SIZE && board[i][j + count] === color) {
                            count++;
                        }
                        
                        // æ·»åŠ åŒ¹é…é¡¹
                        const match = [];
                        for (let k = 0; k < count; k++) {
                            const key = `${i},${j+k}`;
                            if (!matchedCells.has(key)) {
                                match.push({row: i, col: j + k});
                                matchedCells.add(key);
                            }
                        }
                        if (match.length >= 3) {
                            matches.push(match);
                        }
                        
                        // è·³è¿‡å·²æ£€æŸ¥çš„åŒ¹é…é¡¹
                        j += count - 1;
                    }
                }
            }
            
            // æ£€æŸ¥å‚ç›´åŒ¹é…
            for (let j = 0; j < BOARD_SIZE; j++) {
                for (let i = 0; i < BOARD_SIZE - 2; i++) {
                    const color = board[i][j];
                    if (color && 
                        color === board[i+1][j] && 
                        color === board[i+2][j]) {
                        
                        // è‡³å°‘3ä¸ªåŒ¹é…
                        let count = 3;
                        while (i + count < BOARD_SIZE && board[i + count][j] === color) {
                            count++;
                        }
                        
                        // æ·»åŠ åŒ¹é…é¡¹
                        const match = [];
                        for (let k = 0; k < count; k++) {
                            const key = `${i+k},${j}`;
                            if (!matchedCells.has(key)) {
                                match.push({row: i + k, col: j});
                                matchedCells.add(key);
                            }
                        }
                        if (match.length >= 3) {
                            matches.push(match);
                        }
                        
                        // è·³è¿‡å·²æ£€æŸ¥çš„åŒ¹é…é¡¹
                        i += count - 1;
                    }
                }
            }
            
            return matches;
        }
        
        // å¤„ç†åŒ¹é…é¡¹
        async function processMatches() {
            isProcessing = true;
            let matches = findMatches();
            
            while (matches.length > 0) {
                // æ˜¾ç¤ºåŒ¹é…åŠ¨ç”»
                highlightMatches(matches);
                
                // ç­‰å¾…åŠ¨ç”»å®Œæˆ
                await new Promise(resolve => setTimeout(resolve, 500));
                
                // è®¡ç®—åˆ†æ•°
                let matchCount = 0;
                matches.forEach(match => {
                    matchCount += match.length;
                });
                
                score += matchCount * 10;
                document.getElementById('score').textContent = score;
                
                // ç§»é™¤åŒ¹é…é¡¹
                removeMatches(matches);
                
                // é‡æ–°æ¸²æŸ“
                renderBoard();
                
                // å¡«å……ç©ºä½ï¼ˆå¸¦åŠ¨ç”»ï¼‰
                fillEmptySpaces();
                
                // ç­‰å¾…ä¸‹è½åŠ¨ç”»
                await new Promise(resolve => setTimeout(resolve, 300));
                
                // å†æ¬¡æ£€æŸ¥æ˜¯å¦æœ‰æ–°çš„åŒ¹é…
                matches = findMatches();
            }
            
            isProcessing = false;
            
            // æ£€æŸ¥æ˜¯å¦è¾¾åˆ°èƒœåˆ©æ¡ä»¶
            if (score >= 1000) {
                showWinMessage();
            }
        }
        
        // é«˜äº®åŒ¹é…é¡¹
        function highlightMatches(matches) {
            matches.flat().forEach(({row, col}) => {
                const cell = document.querySelector(`.cell[data-row="${row}"][data-col="${col}"]`);
                if (cell) {
                    cell.classList.add('matched');
                }
            });
        }
        
        // ç§»é™¤åŒ¹é…é¡¹
        function removeMatches(matches) {
            matches.flat().forEach(({row, col}) => {
                board[row][col] = null;
            });
        }
        
        // å¡«å……ç©ºä½
        function fillEmptySpaces() {
            // ä»ä¸‹å¾€ä¸Šå¡«å……æ¯ä¸€åˆ—
            for (let j = 0; j < BOARD_SIZE; j++) {
                // å°†éç©ºå…ƒç´ ç§»åˆ°åº•éƒ¨
                let writeIndex = BOARD_SIZE - 1;
                for (let i = BOARD_SIZE - 1; i >= 0; i--) {
                    if (board[i][j] !== null) {
                        if (writeIndex !== i) {
                            board[writeIndex][j] = board[i][j];
                            board[i][j] = null;
                        }
                        writeIndex--;
                    }
                }
                
                // å¡«å……é¡¶éƒ¨çš„ç©ºä½
                for (let i = writeIndex; i >= 0; i--) {
                    board[i][j] = getRandomColor();
                }
            }
            
            // é‡æ–°æ¸²æŸ“å¸¦ä¸‹è½åŠ¨ç”»
            renderBoardWithFallingAnimation();
        }
        
        // å¸¦ä¸‹è½åŠ¨ç”»çš„æ¸²æŸ“
        function renderBoardWithFallingAnimation() {
            const gameBoard = document.getElementById('gameBoard');
            gameBoard.innerHTML = '';
            
            for (let i = 0; i < BOARD_SIZE; i++) {
                for (let j = 0; j < BOARD_SIZE; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.textContent = board[i][j];
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    
                    // æ·»åŠ ä¸‹è½åŠ¨ç”»ç±»
                    if (i < 3) { // æ–°ç”Ÿæˆçš„æ–¹å—
                        cell.classList.add('falling');
                    }
                    
                    cell.addEventListener('click', () => handleCellClick(i, j));
                    gameBoard.appendChild(cell);
                }
            }
        }
        
        // é‡ç½®æ¸¸æˆ
        function resetGame() {
            selectedCell = null;
            initGame();
        }
        
        // æ˜¾ç¤ºæç¤º
        function showHint() {
            if (isProcessing) return;
            
            // å¯»æ‰¾å¯èƒ½çš„ç§»åŠ¨
            for (let i = 0; i < BOARD_SIZE; i++) {
                for (let j = 0; j < BOARD_SIZE; j++) {
                    // æ£€æŸ¥ä¸å³è¾¹çš„æ–¹å—äº¤æ¢
                    if (j < BOARD_SIZE - 1) {
                        // ä¸´æ—¶äº¤æ¢
                        swapCells(i, j, i, j+1);
                        
                        // æ£€æŸ¥æ˜¯å¦å½¢æˆåŒ¹é…
                        if (findMatches().length > 0) {
                            // é«˜äº®è¿™ä¸¤ä¸ªæ–¹å—
                            const cell1 = document.querySelector(`.cell[data-row="${i}"][data-col="${j}"]`);
                            const cell2 = document.querySelector(`.cell[data-row="${i}"][data-col="${j+1}"]`);
                            
                            if (cell1 && cell2) {
                                cell1.style.boxShadow = '0 0 15px gold';
                                cell2.style.boxShadow = '0 0 15px gold';
                                
                                // 3ç§’åå–æ¶ˆé«˜äº®
                                setTimeout(() => {
                                    if (cell1 && cell2) {
                                        cell1.style.boxShadow = '';
                                        cell2.style.boxShadow = '';
                                    }
                                }, 3000);
                            }
                            
                            // æ¢å›æ¥
                            swapCells(i, j, i, j+1);
                            return;
                        }
                        
                        // æ¢å›æ¥
                        swapCells(i, j, i, j+1);
                    }
                    
                    // æ£€æŸ¥ä¸ä¸‹é¢çš„æ–¹å—äº¤æ¢
                    if (i < BOARD_SIZE - 1) {
                        // ä¸´æ—¶äº¤æ¢
                        swapCells(i, j, i+1, j);
                        
                        // æ£€æŸ¥æ˜¯å¦å½¢æˆåŒ¹é…
                        if (findMatches().length > 0) {
                            // é«˜äº®è¿™ä¸¤ä¸ªæ–¹å—
                            const cell1 = document.querySelector(`.cell[data-row="${i}"][data-col="${j}"]`);
                            const cell2 = document.querySelector(`.cell[data-row="${i+1}"][data-col="${j}"]`);
                            
                            if (cell1 && cell2) {
                                cell1.style.boxShadow = '0 0 15px gold';
                                cell2.style.boxShadow = '0 0 15px gold';
                                
                                // 3ç§’åå–æ¶ˆé«˜äº®
                                setTimeout(() => {
                                    if (cell1 && cell2) {
                                        cell1.style.boxShadow = '';
                                        cell2.style.boxShadow = '';
                                    }
                                }, 3000);
                            }
                            
                            // æ¢å›æ¥
                            swapCells(i, j, i+1, j);
                            return;
                        }
                        
                        // æ¢å›æ¥
                        swapCells(i, j, i+1, j);
                    }
                }
            }
        }
        
        // æ˜¾ç¤ºèƒœåˆ©æ¶ˆæ¯
        function showWinMessage() {
            document.getElementById('finalScore').textContent = score;
            document.getElementById('winMessage').classList.add('show');
        }
        
        // éšè—èƒœåˆ©æ¶ˆæ¯
        function hideWinMessage() {
            document.getElementById('winMessage').classList.remove('show');
        }
        
        // å¯åŠ¨æ¸¸æˆ
        window.onload = initGame;
    </script>
</body>
